<div class="row justify-content-center m-4">
    <div class="col-sm-6">
        <h3>Search Github User</h3>
        <form autocomplete="off">
            <input type="text" class="form-control" [(ngModel)]="user" name="user">
            <button class="btn btn-primary mt-2" (click)="searchUser(user)">Search</button>
        </form>
        
    </div>
</div>

<div class="row justify-content-center m-4" *ngIf="userResponseData && !errorMessage">
    <div class="col-sm-4 justify-content-center">
        <div class="card">
        <img class="card-img-top" src="{{userResponseData.avatar_url}}" alt="User Avatar" height="300px">
        <div class="card-body">
          <h3 class="card-text">{{userResponseData.login}}</h3>
          <p routerLink="/repo" class="btn btn-success" (click)="sendUser()">See Repositories</p>
        </div>
        </div>
    </div>
</div>
<div class="row justify-content-center" *ngIf="errorMessage">
    <div class="col-sm-6">
        <div class="alert alert-primary" role="alert">
            {{errorMessage}}
        </div>
    </div>
</div>
